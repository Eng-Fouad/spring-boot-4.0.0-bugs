# Reference: https://docs.spring.io/spring-boot/docs/current/reference/html/application-properties.html

# PROFILE CONFIGURATIONS

# Whether to enable development property defaults.
spring.devtools.add-properties=true

# Whether to enable automatic restart.
spring.devtools.restart.enabled=true

# =========================================================

# SERVER CONFIGURATIONS

# Mode used to display the banner when the application runs.
spring.main.banner-mode=console

server.ssl.enabled=false

# Server HTTP port.
server.port=5555

# =========================================================

# LOGGING CONFIGURATIONS

# Log levels severity mapping for web logger.
logging.level.web=info

# Enable trace logs.
#trace=true

# =========================================================

# JPA CONFIGURATIONS

# Whether to defer DataSource initialization until after any EntityManagerFactory beans have been created and initialized.
spring.jpa.defer-datasource-initialization=true

# DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Defaults to "create-drop" when using an embedded database and no schema manager was detected. Otherwise, defaults to "none".
spring.jpa.hibernate.ddl-auto=validate

# Write all SQL statements to console.
spring.jpa.properties.hibernate.show_sql=true

# Pretty print the SQL in the log and console.
spring.jpa.properties.hibernate.format_sql=true

# If turned on, Hibernate will generate comments inside the SQL, for easier debugging, defaults to false.
spring.jpa.properties.hibernate.use_sql_comments=true

# Log all JDBC parameters.
logging.level.org.hibernate.type=trace

# =========================================================